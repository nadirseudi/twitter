<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/tailwind.css">
    <title>Inscription</title>
</head>
<body class="bg-black">
    <header class="flex justify-center">
        <img class="w-[10%] h-auto md:w-[50%] lg:w-[20%] text-center invert" src="../Image/logo_twitter.png" alt="logo-twitter">
    </header>
    <div class="max-w-md mx-auto p-6">
      <h1 class="text-2xl font-bold mb-4 text-white">Créer un compte</h1>
      <form id = "form">
        <div class="mb-4">
          <label for="username" class="block mb-1">Username :</label>
          <input type="text" id="username" name="username" class="w-full border border-gray-300 p-2 bg-black text-white" placeholder="Votre nom d'utilisateur" required>
        </div>
        <div class="mb-4">
          <label for="at_user_name" class="block mb-1">@ :</label>
          <input type="text" id="at_user_name" name="at_user_name" class="w-full border border-gray-300 p-2 bg-black text-white" placeholder="Votre @ unique (Vous n'avez pas besoin de l'écrire)" required>
        </div>
        <div class="mb-4">
          <label for="date_naissance" class="block mb-1">Date de naissance :</label>
          <input type="date" id="date_naissance" name="date_naissance" class="w-full border border-gray-300 p-2 bg-black text-white">
        </div>
        <div class="mb-4">
          <label for="ville" class="block mb-1">Ville :</label>
          <input type="text" id="ville" name="ville" class="w-full border border-gray-300 p-2 bg-black text-white" placeholder="Votre ville">
        </div>
        <div class="mb-4">
          <label for="campus" class="block mb-1">Campus :</label>
          <input type="text" id="campus" name="campus" class="w-full border border-gray-300 p-2 bg-black text-white" placeholder="Votre campus">
        </div>
        <div class="mb-4">
          <label for="mot_de_passe" class="block mb-1">Mot de passe :</label>
          <input type="password" id="mot_de_passe" name="mot_de_passe" class="w-full border border-gray-300 p-2 bg-black text-white" placeholder="Votre mot de passe" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block mb-1">E-mail :</label>
          <input type="email" id="email" name="email" class="w-full border border-gray-300 p-2 bg-black text-white" placeholder="Votre e-mail" required>
        </div>
        <div class="mb-4">
          <label for="bio" class="block mb-1">Biographie :</label>
          <input type="text" id="bio" name="bio" class="w-full border border-gray-300 p-2 bg-black text-white" placeholder="Votre biographie">
        </div>
        <select name = "private">
          <option value = "0"> Normal </option>
          <option value = "1"> Privé </option>
        </select>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-full hover:bg-blue-700">S'inscrire</button>
      </form>
    </div>
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src = "../Script/inscription.js"></script>
</body>
</html>
